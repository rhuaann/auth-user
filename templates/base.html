{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href=" {% static 'images/icons/icon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}" />
  </head>
  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'account_profile' %}"><span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'img\149071.png' %}" alt="..." /></span></a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'index' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'reserva_listar' %}">Reservas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'stand_listar' %}">Stands</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Page Content -->
    <div class="container-fluid p-4">
      <!-- About -->
      {% if messages %}
        {% include 'layouts/messages.html' %}
      {% endif %}

      {% block alerts %}

      {% endblock %}

      {% block content %}

      {% endblock %}
    </div>

    {% block javascript %}
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script>
        $(document).ready(function () {
          $('.money').mask('0000,00', { reverse: true })
        })
      </script>
      <script>
        $(document).ready(function () {
          $('.cnpj').mask('00.000.000/0000-00', { reverse: true })
        })
      </script>
    {% endblock %}

    <!-- Bootstrap core JS -->

    <!-- Core theme JS -->
    <script src="{% static 'js\scripts.js' %}"></script>
  </body>
</html>
